{% load django_bootstrap5 %}


<div class="card">
    {% if form_title %}
        <div class="card-header">
            {{ form_title }}
        </div>
    {% endif %}
    <div class="card-body">
        {% if form %}
            <form actiom="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input class="btn btn-primary" type="submit" value="{{ submit_label | default:'Submit' }}">
            </form>
        {% else %}
            <div class="alert alert-danger">
                폼이 없습니다. 
            </div>
        {% endif %}
    </div>
</div>
